<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculadora de operaciones básicas</title>
</head>

<body>
    <h1 id="title">Calculadora de operaciones básicas</h1>
    <div class="form">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="firstValue">Primer valor</label>
                <input type="number" step="1" class="form-control" id="firstValue" placeholder="Ejemplo 1" required>
                <div class="invalid-feedback">
                    Digita un número entero
                </div>
            </div>
            <div class="form-group">
                <label for="secondValue">Segundo valor</label>
                <input type="number" step="1" class="form-control" id="secondValue" placeholder="Ejemplo 13" required>
                <div class="invalid-feedback">
                    Digita un número entero
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="sum"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Sumar
                </label>
            </div>
            <div id="operation">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="difference">
                    <label class="form-check-label" for="exampleRadios2">
                        Restar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="multiply">
                    <label class="form-check-label" for="exampleRadios2">
                        Multiplicar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="divide">
                    <label class="form-check-label" for="exampleRadios2">
                        Dividir
                    </label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Relizar operación</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
