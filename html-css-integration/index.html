<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Basic Calculator</title>
</head>

<body>
    <h1 id="title">Basic Calculator</h1>
    <div class="form">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Primer valor</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo 1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Segundo valor</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo 13">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="sum"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Sumar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                    value="difference">
                <label class="form-check-label" for="exampleRadios2">
                    Restar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="multiply">
                <label class="form-check-label" for="exampleRadios2">
                    Multiplicar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="divide">
                <label class="form-check-label" for="exampleRadios2">
                    Dividir
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Relizar operaci√≥n</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
